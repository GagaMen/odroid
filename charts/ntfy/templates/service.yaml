apiVersion: v1
kind: Service
metadata:
  name: {{ include "ntfy.fullname" . }}
  namespace: {{ include "ntfy.namespace" . }}
  labels:
    {{- include "ntfy.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    {{- include "ntfy.selectorLabels" . | nindent 4 }}
